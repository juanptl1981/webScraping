<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Mission To Mars</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


     
    </head>

    <body>
   
            
    <div class="jumbotron jumbotron-fluid">
    <h1 class="display-4" style= "text-align: center;">Mission to Mars</h1>
    <a class="btn btn-primary btn-lg" href="/scrape" role="button" style = "margin-left: 600px; margin-right: 200px; margin-top: 20px; margin-bottom: 20px;" >Scrape Data</a>
     </div>
                 
    <div class = "container">
            
    <div class = "row">
        <h4>Latest Mars News</h4>
    </div>
    <div class = "row">
        <p>{{mars.news}}</p>
    </div>
        
    <div class = "row">
        <div class = "col-md-6">
            <div class="card">
                 <img src="{{mars.featured_image}}" alt= "Featured Image" class="card-img-top">
            <div class="card-body">
                    <h5 class="card-title">JPL Featured Image</h5>
            </div>
            </div>
        </div>
            <div class = "col-md-6">{{mars.fact_table | safe}}</div>
        </div>
        <div class = "row">
            <h4>Mars Weather:</h4>
                <p> {{mars.weather}}</p>
        </div>
            <div class = "row">
                <h4>Hemisphere Images</h4>                   
            </div>
            <div class = "row">
                <div class = "col-md-6">
                    <div class="card" >
                        <img src={{mars.hemispheres[0][0]}} class="card-img-top" alt="Hemisphere Image">
                        <div class="card-body">
                          <h5 class="card-title">{{mars.hemispheres[1][0]}}</h5>
                                                
                        </div>
                      </div>
               </div>
                <div class = "col-md-6">
                    <div class="card" >
                        <img src={{mars.hemispheres[0][1]}} class="card-img-top" alt="Hemisphere Image">
                        <div class="card-body">
                          <h5 class="card-title">{{mars.hemispheres[1][1]}}</h5>
                        </div>
                    </div>    
                </div>
                </div>
                <div class = "row">
                <div class = "col-md-6">
                    <div class="card" >
                        <img src={{mars.hemispheres[0][2]}} class="card-img-top" alt="Hemisphere Image">
                        <div class="card-body">
                          <h5 class="card-title">{{mars.hemispheres[1][2]}}</h5>
                        </div>
                    </div>
                </div>        
                <div class = "col-md-6">
                    <div class="card" >
                        <img src={{mars.hemispheres[0][3]}} class="card-img-top" alt="Hemisphere Image">
                        <div class="card-body">
                          <h5 class="card-title">{{mars.hemispheres[1][3]}}</h5>
                        </div>
                    </div>
                </div>        
                </div>
            </div>
        </div>
        
    </body>
</html>
